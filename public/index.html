<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cost of Living Adjustment calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="cola.css">
	</head>
	<body>
		<form action="." id="cola">
			<h1>Cost of Living Adjustment calculator</h1>
			<p>Applies a pro-rated increase in wages based on annual <a href="https://www.ssa.gov/oact/cola/colaseries.html">Social Security Cost-of-Living Adjustment percentages</a>.</p>
			<label for="start">Start date</label>
			<input type="text" id="start" name="start" placeholder="YYYY-MM-DD">
			<label for="pay">Starting pay (hourly or Salary)</label>
			<input type="text" id="pay" name="pay" placeholder="$27.50 or $50,000">
			<input type="submit" value="Calculate COLA">
		</form>
		<div id="result"></div>
		<!-- https://github.com/dphiffer/cola-calculator/blob/main/public/cola.js -->
		<script src="cola.dist.js"></script>
	</body>
</html>
